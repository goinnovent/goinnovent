---
title: Go Innovent
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
  work:
    title: Work
    output: true
    permalink: "/work/:title/"
defaults:
- scope:
    path: ''
    type: work
  values:
    layout: post
    category: work
description: 'Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for Google search
  results) and in your feed.xml site description.

'
baseurl: ''
url: ''
markdown: kramdown
exclude:
- Gemfile
- Gemfile.lock
- node_modules
- now.json
- Makefile
- ".gitignore"
- ".git"
- ".editorconfig"
permalink: "/:title/"
