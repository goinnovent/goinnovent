<div class="container">
  <section class="c-feature-wrapper">
    {% for service in page.services %}
      <div class="flex c-feature">
        <div class="mr-4 feature-icon">
          <img src="{{ service.image }}" alt="{{ service.title }}">
        </div>
        <div class="feature-copy">
          <h2 class="h3 mb-3">{{ service.title }}</h2>
          <p>{{ service.desc }}</p>
        </div>
      </div>
    {% endfor %}
  </section>
</div>
