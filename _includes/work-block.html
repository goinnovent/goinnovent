<div class="work-block {{ item.class }}">
  <a href="{{ item.url }}">
    <figure class="work-block_figure">
      <img src="{{ item.work-image }}" alt="{{ item.title }}">
      <figcaption>
        <div class="work-caption">
          <h3 class="text-white">{{ item.title }}</h3>
          <hr>
          <p>{{ item.description }}</p>
        </div>
      </figcaption>
    </figure>
  </a>
</div>
